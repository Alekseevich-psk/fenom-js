<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fenom-js</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <main>
        <div class="cont">
            {set $greeting = 'Привет'}
            <h1>{$greeting|upper}, {$name}!</h1>

            {if $isAdmin}
            <p><strong>Вы — администратор!</strong></p>
            {else}
            <p>Вы — пользователь.</p>
            {/if}

            {set $users = [
            {name: 'Иван'},
            {name: 'Мария'}
            ]}

            <ul>
                {for $user in $users}
                <li>{$user.name|upper}</li>
                {foreachelse}
                <li>Нет пользователей</li>
                {/for}
            </ul>

            {$users|length}
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
